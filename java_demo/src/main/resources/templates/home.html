<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Spring Security Demo</h2>
                    </div>
                    <div class="card-body">
                        <h3>欢迎访问Spring Security演示应用</h3>
                        <p>这是一个展示Spring Security基本功能的演示应用。</p>
                        
                        <div class="mt-4">
                            <h4>可用页面:</h4>
                            <ul class="list-group mb-3">
                                <li class="list-group-item">
                                    <a th:href="@{/dashboard}">仪表盘</a> - 需要登录
                                </li>
                                <li class="list-group-item">
                                    <a th:href="@{/admin}">管理页面</a> - 需要ADMIN角色
                                </li>
                                <li class="list-group-item">
                                    <a th:href="@{/user}">用户页面</a> - 需要USER角色
                                </li>
                                <li class="list-group-item">
                                    <a th:href="@{/public/about}">关于页面</a> - 公开访问
                                </li>
                            </ul>
                            
                            <div class="d-grid gap-2">
                                <a th:href="@{/login}" class="btn btn-primary">登录</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <small>用户: user/password | 管理员: admin/admin</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
