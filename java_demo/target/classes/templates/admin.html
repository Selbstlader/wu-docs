<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>管理页面 - Spring Security Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">管理页面</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-primary">
                            <h4>管理员专属内容</h4>
                            <p>这个页面只有管理员(ADMIN角色)才能访问，普通用户会被拒绝访问。</p>
                        </div>
                        
                        <h5>模拟管理功能:</h5>
                        <div class="list-group mb-4">
                            <button class="list-group-item list-group-item-action">管理用户</button>
                            <button class="list-group-item list-group-item-action">系统配置</button>
                            <button class="list-group-item list-group-item-action">查看系统日志</button>
                            <button class="list-group-item list-group-item-action">数据备份</button>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/dashboard}" class="btn btn-primary">返回仪表盘</a>
                        <a th:href="@{/}" class="btn btn-secondary">返回首页</a>
                        
                        <form th:action="@{/logout}" method="post" class="mt-3">
                            <button type="submit" class="btn btn-sm btn-danger">退出登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
