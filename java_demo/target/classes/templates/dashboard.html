<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>仪表盘 - Spring Security Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">仪表盘</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h4>欢迎, <span th:text="${username}">用户</span>!</h4>
                            <p>您已成功登录系统。</p>
                        </div>
                        
                        <h5>您的角色:</h5>
                        <ul class="list-group mb-4">
                            <li class="list-group-item" th:each="role : ${roles}" th:text="${role}">角色</li>
                        </ul>
                        
                        <h5>可访问页面:</h5>
                        <div class="list-group mb-4">
                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="list-group-item list-group-item-action">
                                管理页面 <span class="badge bg-primary">仅限ADMIN</span>
                            </a>
                            <a sec:authorize="hasRole('USER')" th:href="@{/user}" class="list-group-item list-group-item-action">
                                用户页面 <span class="badge bg-info">仅限USER</span>
                            </a>
                            <a th:href="@{/public/about}" class="list-group-item list-group-item-action">
                                关于页面 <span class="badge bg-success">公开</span>
                            </a>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-danger">退出登录</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/}" class="btn btn-link">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
